@extends("applications/sharedHTML/base.html")
@require(userLabel, passLabel)
@def content():
    @from "framework/templates/helpers.html" import path
    <article>
        <h2>Iniciar sesión</h2>
        <form method='post' action=@path("admin/login") >
            <label for="user">Usuario</label>
            <input id="user" name="user" type="text" />
            <span>@userLabel</span><br>

            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" />
            <span>@passLabel</span><br>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </article>
@end
